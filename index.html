<!-- A box that can be moved in an area via buttons or keyboard events (the latter in preferable) with collision logic -->
<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lyndon Panton" />
    <meta name="description" content="A box that can be moved with keyboard events" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movable Box</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
    <header id="header">
        <h1>Movable Box</h1>
    </header>
    
    <main id="main">
        <section id="keypad">
            <input id="l" class="key"  type="button" value="&larr;" />
            <input id="u" class="key"  type="button" value="&uarr;" />
            <input id="r" class="key"  type="button" value="&rarr;" />
            <input id="d" class="key"  type="button" value="&darr;"/>
        </section>
        
        <canvas id="canvas" width="400px" height="400px" tabindex="0"></canvas>
    </main>
    
    <footer id="footer">
        <span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
    </footer>
    
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
